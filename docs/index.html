<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<title>Robert Bullen's Family Dashboard</title>

		<link rel="stylesheet" href="dist/reset.css" />
		<link rel="stylesheet" href="dist/reveal.css" />
		<link rel="stylesheet" href="dist/theme/black.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" />

		<!-- Custom styles for this presentation -->
		<link rel="stylesheet" href="slides/custom.css" />
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-markdown="slides/start/start.md"
					data-separator-vertical="(\r?\n){2}==="
				></section>

				<section
					data-markdown="slides/introduction/introduction.md"
					data-separator-vertical="(\r?\n){2}==="
				></section>

				<section
					data-markdown="slides/hardware/hardware.md"
					data-separator-vertical="(\r?\n){2}==="
				></section>

				<section
					data-markdown="slides/demos/demos.md"
					data-separator-vertical="(\r?\n){2}==="
				></section>
				<script src="slides/demos/demos.js"></script>

				<section
					data-markdown="slides/design/design.md"
					data-separator-vertical="(\r?\n){2}==="
				></section>
				<script src="slides/design/design.js"></script>

				<section
					data-markdown="slides/software/software.md"
					data-separator-vertical="(\r?\n){2}==="
				></section>

				<section
					data-markdown="slides/conclusion/conclusion.md"
					data-separator-vertical="(\r?\n){2}==="
				></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [RevealMarkdown, RevealHighlight, RevealNotes],

				height: 1080,
				width: 1920,
			});
		</script>

		<script src="slides/highlight-data-src.js"></script>
	</body>
</html>
