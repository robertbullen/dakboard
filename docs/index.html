<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<title>Robert Bullen's Family Dashboard</title>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/reveal.css" />
		<link rel="stylesheet" href="css/theme/black.css" />

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi)
				? 'css/print/pdf.css'
				: 'css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>

		<!-- Custom styles for this presentation -->
		<link rel="stylesheet" href="slides/custom.css" />
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-markdown="slides/start/start.md"
					data-separator-vertical="^\r?\n===\r?\n$"
				></section>

				<section
					data-markdown="slides/introduction/introduction.md"
					data-separator-vertical="^\r?\n===\r?\n$"
				></section>

				<section
					data-markdown="slides/hardware/hardware.md"
					data-separator-vertical="^\r?\n===\r?\n$"
				></section>

				<section
					data-markdown="slides/design/design.md"
					data-separator-vertical="^\r?\n===\r?\n$"
				></section>
				<script src="slides/design/design.js"></script>

				<section
					data-markdown="slides/software/software.md"
					data-separator-vertical="^\r?\n===\r?\n$"
				></section>

				<section
					data-markdown="slides/demo/demo.md"
					data-separator-vertical="^\r?\n===\r?\n$"
				></section>
				<script src="slides/demo/demo.js"></script>

				<section
					data-markdown="slides/conclusion/conclusion.md"
					data-separator-vertical="^\r?\n===\r?\n$"
				></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true },
				],
				hash: true,
				height: 1080,
				width: 1920,
			});
		</script>
	</body>
</html>
